apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.github.axle2005.supportbot.SupportBot'


defaultTasks 'jar'


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.javacord:javacord:3.0.4'
    compile 'com.vdurmont:emoji-java:4.0.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.axle2005.supportbot.SupportBot'
        )
    }
}
